    <script type="text/javascript">
        // Send the canvas image to the server.
        $(function () {
            LoadImage();
            function LoadImage() {
                var testId = $.session.get('testId');
                var testType = DB.GetTestType();
                DB.selectData(DB.SelectImageQuery(testId, testType), function (results) {
                    if (results.rows.length > 0) {
                        $("#tools").hide();
                        var imgData = results.rows.item(0).Data;
                        var container = $("#visuoexec").parent();
                        $("#visuoexec").remove();
                        container.html('<img id="visuoexec" class="" src="' + imgData + '" alt="" />')
                    }
                    else {
                        $("#visuoexec").jqScribble();
                        $("#visuoexec").data("jqScribble").update({
                            brushSize: 3,
                            width: 320,
                            height: 309,
                            backgroundColor: 'rgba(255,255,255,0)'
                        });
                    }
                });
            }

            $("#btnReset").on('click', function () {
                log('click');
                var testId = $.session.get('testId');
                var testType = DB.GetTestType();
                DB.ResetTest(testId, testType, function (result) {
                    log(result);
                    if (result) {
                        window.location = window.location;
                    }
                });

            });

            var start = new Date();
            $('#btnContinue').on('click', function (event) {
                var end = new Date();
                var time = Math.floor((end - start) / 1000);
                if (!$("#visuoexec").attr('src')) {
                     if($("#visuoexec").data("jqScribble").blank == false){
                        $("#visuoexec").data("jqScribble").save(function (imageData) {
                            if (imageData != '' && imageData != 'data:,') {
                                var testId = $.session.get('testId');
                                var testType = DB.GetTestType();
                                var mocaImageData =
                                 {
                                     tableName: 'MocaImage',
                                     data: [{
                                         testID: testId,
                                         testTypeID: testType,
                                         Data: imageData
                                     }]
                                 };
                                DB.deleteData(DB.DeleteImageQuery(testId, testType), function () {
                                    DB.insertData(mocaImageData, function (data) {
                                        $.session.set('timeTest', time);
                                        $.session.set('imgTest', data.insertId);
                                        NextLocation(3)
                                    });
                                });
                            }
                        });
                     } else {
                         $.session.set('timeTest', time);
                        NextLocation(3);
                    }
                }
                else {
                    NextLocation(3);
                }
                // SetPicture(string picture, int testTypeId, int testId)
            });
        });
    </script>
