 
<div id="portlet-start-test" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Start new test</h4>
            </div>
            <div class="modal-body">
                Are you sure ?
            </div>

        </div>

    </div>
</div>

            </div>
            <div class="modal-body">
                Are you sure ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="window.location = 'testList.html'" id="btnNewTest"><i class="icon-ok"></i> Confirm</button>
