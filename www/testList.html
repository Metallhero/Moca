    <script type="text/javascript">
       function sendEmail(testId) {
           if(navigator.onLine){
               // window.location.href = 'mailto:iudith.m@zim.co.il?subject=my report&body=see attachment';

               $('#SendMail').bPopup({
                    onOpen : function () {
                          $('#btnSend').bind('click', function(event) {
                              if(!$('#txtEmail').val()){
                                  alert('Please enter the email');
                              }else {
                                  window.location = "result.html?id=" + testId + "#sendTo="+$('#txtEmail').val();
                              }
                              return false;
                          });        
                    }
                });
              
           }else {
               alert('Please connect to internet');
           }
         
       };
       
       
       
        $(document).ready(function () {
            
            var test = $("input[type=checkbox]:not(.toggle), input[type=radio]:not(.toggle, .star)");
            if (test.size() > 0) {
                test.each(function () {
                    if ($(this).parents(".checker").size() == 0) {
                        $(this).show();
                        $(this).uniform();
                    }
                });
            }
            
            var SendMessageStatus = $.session.get('SendMessageStatus');
            if(SendMessageStatus && SendMessageStatus != 'null'){
                var textMessage = '';
                if(SendMessageStatus == 'Ok' ){
                    textMessage = 'Your email sent!';
                }else if(SendMessageStatus == 'Error'){
                    textMessage = 'We have some error';
                }
                $('#SendMessage').bPopup({
                    onOpen : function () {
                       $('#infoTextMessage').text(textMessage);
                       $.session.set('SendMessageStatus','null');
                    }
                });
            }

            var gridData = [];
            DB.selectData("Select MocaTest.testID, MocaTestClients.chartNumber,  MocaTestClients.name as 'Client', MocaTestUsers.name as 'Admin', MocaTest.testDate  From MocaTest inner join MocaTestClients on MocaTest.clientID = MocaTestClients.clientID inner join MocaTestUsers on MocaTest.userID = MocaTestUsers.userID", function (results) {
                for (var i = 0; i < results.rows.length; i++) {
                    var temItem = results.rows.item(i);
                    gridData.push(temItem);
                }
              // log(gridData);
                

                
               $.when(
                    $.each(gridData, function(k,v) {
                        $('#gridTable').append('<tr><td>' + v.chartNumber + '</td><td>' + v.Admin + '</td><td>' + v.Client + '</td><td>' + v.testDate + '</td><td><a href="result.html?id=' + v.testID + '">Results</a> | <a href="result.html?id=' + v.testID + '&comments=1">Results with comments</a></td><td><a href="#" onclick="sendEmail(' + v.testID + ');return false;">Send by email</a></td><td><a href="chartTest.html?id=' + v.testID + '">Chart</a></td>');
                    
// <td><a href="chartTest.html?id=' + v.testID + '#file">Chart</a> | <a href="web/viewer.html?id=' + v.testID + '&comments=1#file">With comments</a> | <a href="web/viewer.html?id=' + v.testID + '#file">Without comments</a></td></tr>

                    })
               ).done(function() {
                   setTimeout(function() {
                       UIToastr.init();
                       TableAdvanced.init();
                       Charts.init();
                       Charts.initCharts();
                   },100);

                   
               });
            });
        });
        

    </script>
