    <script type="text/javascript">
        $(document).ready(function () {

            $('body').append('<div id="preload"></div>');
            var scaleStepScore = 0;
            var scaleStepTime = 0;


            var testId = getURLParameters(window.location.href).id;
            var groupsTitleScore = ["Total", "MIS"];
            var groupsTitleTime = ["Total"];

            var groupsScore = [];
            var groupsTime = [];
            var totalScore = 0;
            var totalSeconds = 0;

            DB.selectData("Select * From MocaTestGroup", function (result) {

                for (var i = 0; i < result.rows.length; i++) {
                    var groupId = result.rows.item(i).ID;
                    var groupTitle = result.rows.item(i).Title;
                    groupsTitleScore.push(groupTitle);
                    groupsTitleTime.push(groupTitle);
                    DB.GetTestResultByGroup(testId, groupId, function (result2) {
                        var groupScore = 0;
                        var groupTime = 0;
                   
                        for (var y = 0; y < result2.testResult.length; y++) {
                            var testResult = result2.testResult[y];
                            log(testResult);
                            if (testResult) {
                                groupScore += testResult.score;
                                groupTime += testResult.timeTest;
                            }
                        };
                      
                        totalScore += groupScore;
                        totalSeconds += groupTime;
                        groupScore += scaleStepScore;
                        groupTime += scaleStepTime;
                     
                        groupsScore.push(groupScore);
                        groupsTime.push(groupTime);
              
                    });


                };


            });

            DB.selectData("Select * From MocaTest where testID = " + testId + "", function (result) {
                for (var i = 0; i < result.rows.length; i++) {
                    var testInfo = result.rows.item(i);
                    $('#lbTestDate').text('Test №' + testInfo.testID + ' (' + testInfo.testDate + ')');
                };
            });



            setTimeout(function () {
                totalScore += scaleStepScore; totalSeconds += scaleStepTime;
                groupsScore.splice(0, 0, totalScore);
                groupsTime.splice(0, 0, totalSeconds);
                var dataCAN1 = {};
                DB.GetMISTotal(testId, function (result) {
                    result += scaleStepScore;
                    groupsScore.splice(1, 0, result);
                    $('#preload').remove();

                    dataCAN1 = {
                        labels: groupsTitleScore,
                        datasets: [{
                            fillColor: "rgba(220,220,220,0.5)",
                            strokeColor: "rgba(220,220,220,1)",
                            data: groupsScore
                        }]
                    };
                    var Graf_1_DATA = [];
                    for (var i = 0; i < groupsTitleScore.length; i++) {
                        if (groupsTitleScore[i] !== 'MEMORY') {
                            Graf_1_DATA.push([groupsTitleScore[i], groupsScore[i]]);
                        }
                    };
                    log("Graf_1_DATA")
                    log(Graf_1_DATA);
                    // var ctx = $("#bar").get(0).getContext("2d");
                    //

                    //        data: groupsTime
                    //    }]
                    //};
                    var Graf_2_DATA = [];
                    for (var i = 0; i < groupsTitleTime.length; i++) {
                        Graf_2_DATA.push([groupsTitleTime[i], parseInt(groupsTime[i]) * 1000]);
                    };
                    log(Graf_2_DATA);
                    // var ctx2 = $("#bar2").get(0).getContext("2d");
                    // $("#bar2").attr('width',$(window).width()-100)
                    // new Chart(ctx2).Bar(data2, { scaleOverride: true, scaleStepWidth: scaleStepTime, scaleSteps: totalSeconds / scaleStepTime, scaleStartValue: scaleStepTime, scaleFontSize: 11 });




                    // $(window).on('orientationchange', function(event) {
                    // $("#bar").replaceWith('<canvas id="bar" width="" height="400" style="margin: 0px auto 20px;display: block;"></canvas>');
                    // $("#bar2").replaceWith('<canvas id="bar2" width="" height="400" style="margin: 0px auto 20px;display: block;"></canvas>');
                    // $("#bar").attr('width',$(window).width()-100)
                    // $("#bar2").attr('width',$(window).width()-100);
                    //
                    // var ctx = $("#bar").get(0).getContext("2d");
                    // new Chart(ctx).Bar(dataCAN1, { scaleOverride: true, scaleStepWidth: scaleStepScore, scaleSteps: (totalScore / scaleStepScore), scaleStartValue: scaleStepScore, scaleFontSize: 11 });
                    // var ctx2 = $("#bar2").get(0).getContext("2d");
                    // new Chart(ctx2).Bar(data2, { scaleOverride: true, scaleStepWidth: scaleStepTime, scaleSteps: totalSeconds / scaleStepTime, scaleStartValue: scaleStepTime, scaleFontSize: 11 });
                    //
                    // });
                    $.plot($("#placeholder"), [[
                            ["Total", 30],
                            ["MIS", 15],
                            ["VISUOSPATIAL", 5],
                            ["NAMING", 3],
                            ["ATTENTION", 6],
                            ["LANGUAGE", 3],
                            ["ABSTRACTION", 2],
                            ["DELAYED RECALL", 5],
                            ["ORIENTATION", 6],
                    ], Graf_1_DATA], {
                        colors: ["#E80000", "#00CC00"],
                        series: {
                            stack: null,
                            lines: {
                                show: false,
                                fill: true,
                                steps: false
                            },
                            bars: {
                                show: true,
                                barWidth: 0.8,//new Date(1970,0,10).getTime()
                                align: "center"
                            }
                        },
                        xaxis: {
                            mode: "categories",
                            tickLength: 0,
                            panRange: [-1, 100],
                            //autoscaleMargin: 0.1//,
                            //max: 7
                            font: { "size": 11, color: "#000" }


                            //,
                            //autoscaleMargin: 0.1//,

                        },
                        yaxis: {
                            min: 0,
                            //max: 15

                        },
                        pan: {
                            interactive: true
                        }
                    });

                    //var tempDATA2  = [
                    //"03.04.2014 14:27:56",
                    //    [
                    //        ["Totlal time",0],

                    //        ["Executive",0],
                    //        ["Visuospatial",0],
                    //        ["Language",0]
                    //    ],

                    //        ["Memory",28000],
                    //        ["Executive",130000],
                    //        ["Visuospatial",115000],
                    //        ["Language",45000]
                    //    ]
                    //];

                    $.plot($("#placeholder2"), [Graf_2_DATA, Graf_2_DATA], {
                        colors: ["#E80000", "#00CC00"],
                        series: {
                            stack: null,
                            lines: {
                                show: false,
                                fill: true,
                                steps: false
                            },
                            bars: {
                                show: true,
                                barWidth: 0.8,
                                align: "center"
                            }
                        },
                        xaxis: {
                            mode: "categories",
                            tickLength: 0,
                            panRange: [-1, 100],
                            font: { "size": 11, color: "#000" }

                            //,
                            //autoscaleMargin: 0.1//,
                            // max: 7

                        },
                        yaxis: {
                            mode: "time",
                            minTickSize: [1, "second"],
                            min: 0
                        },
                        //yaxis: {
                        //    min: 0,
                        //    // max: 30
                        //},
                        pan: {
                            interactive: true
                        }
                    });


                    setTimeout(function () {
                        if (window.location.hash && window.location.hash.indexOf('#file') != -1) {

                            html2canvas(document.body, {
                                onrendered: function (can) {
                                    var src = can.toDataURL("image/jpeg");
                                    var doc = new jsPDF();
                                    doc.addImage(src, 'JPEG', 0, 0, 210, 180);
                                    doc.save('demo.pdf');
                                }
                            });
                        }
                        // $('#chartWrapper');
                    }, 500)



                });

            }, 500);



        });
